name: blog
description: FREE ONLINE COURSES

publish_to: 'none'

version: 1.0.0+0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  avatar_glow: ^2.0.2
  in_app_update: ^4.0.1
  animated_bottom_navigation_bar: ^1.1.0+1
  cached_network_image: ^3.2.3

  flutter_icons:
    path: ./flutter_icons
  connectivity: ^3.0.6
  share: ^2.0.4
  flutter_login_facebook: ^1.7.0
  cloud_firestore: ^4.4.3

  dots_indicator: ^2.1.0
  firebase_auth: ^4.2.9
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  flutter_html: ^3.0.0-alpha.6

  google_fonts: ^4.0.3
  google_sign_in: ^6.0.0
  line_icons: ^2.0.1
  provider: ^6.0.5


  html_unescape: ^2.0.0
  flutter_widget_from_html: ^0.10.0
  shared_preferences: ^2.0.17
  skeleton_text: ^3.0.0

  toast: ^0.3.0
  url_launcher: ^6.1.9
  introduction_screen: ^3.1.6
  youtube_player_flutter: ^8.1.2
  focused_menu: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:

    - family: Muli
      fonts:
        - asset: fonts/Muli-Regular.ttf
          weight: 500
        - asset: fonts/Muli-Medium.ttf
          weight: 600
        - asset: fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: fonts/Muli-Bold.ttf
          weight: 800