name: blog
description: FREE ONLINE COURSES

publish_to: 'none'

version: 1.0.0+0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  avatar_glow: ^3.0.1
  in_app_update: ^4.2.2
  animated_bottom_navigation_bar:
    path: ./animated_bottom_navigation_bar
  cached_network_image: ^3.3.1

  flutter_icons:
    path: ./flutter_icons
  connectivity: ^3.0.6
  share: ^2.0.4
  flutter_login_facebook: ^2.0.0
  cloud_firestore: ^4.17.3
  permission_handler: ^11.3.1
  dots_indicator: ^3.0.0
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.2
  flutter_html: ^3.0.0-beta.2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  line_icons: ^2.0.3
  provider: ^6.1.2
  device_info_plus: ^10.1.0

  html_unescape: ^2.0.0
  flutter_widget_from_html: ^0.15.0
  shared_preferences: ^2.2.3
  skeleton_text: ^3.0.1

  toast: ^0.3.0
  url_launcher: ^6.2.6
  introduction_screen: ^3.1.14
  youtube_player_flutter: ^9.0.1
  focused_menu: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:

    - family: Muli
      fonts:
        - asset: fonts/Muli-Regular.ttf
          weight: 500
        - asset: fonts/Muli-Medium.ttf
          weight: 600
        - asset: fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: fonts/Muli-Bold.ttf
          weight: 800